<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Open</title>
  <style>
    /* --- DESIGN SYSTEM: Minimalist Black & White --- */
    :root {
      --bg: #ffffff;
      --fg: #000000;
      --focus-blue: #005fcc;
      --font: "Helvetica Neue", Helvetica, Arial, sans-serif;
    }

    body {
      background: var(--bg);
      color: var(--fg);
      font-family: var(--font);
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      -webkit-font-smoothing: antialiased;
    }

    /* 508 FIX: Focus ring */
    button:focus-visible, select:focus-visible, input:focus-visible {
      outline: 3px solid var(--focus-blue);
      outline-offset: 3px;
    }

    main {
      width: 100%;
      max-width: 380px; 
      padding: 20px;
    }

    /* --- HOMEPAGE (Launch View) --- */
    #launchOnly { text-align: center; }

    .launch-actions {
      display: flex;
      justify-content: center;
    }

    #launchPlayer {
      background: #fff;
      border: 1px solid var(--fg);
      color: var(--fg);
      font-family: inherit;
      font-size: 1.1rem; /* Slightly larger for "Main Button" feel */
      padding: 18px 50px;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      cursor: pointer;
      border-radius: 0;
    }
    #launchPlayer:hover { background: #f0f0f0; }

    /* --- PLAYER VIEW (Popout) --- */
    h1#popoutTitle {
      font-weight: 400;
      font-size: 2em; /* Restored to standard H1 size */
      text-align: center;
      letter-spacing: 0.3em;
      margin: 0 0 1.5em 0;
      text-transform: uppercase;
      padding-left: 0.3em;
      padding-bottom: 1em;
      border-bottom: 1px solid var(--fg);
    }

    #controls {
      display: flex;
      flex-direction: column;
      gap: 1.25em; /* Standard sizing gap */
    }

    .form-group {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
    }

    label {
      font-size: 1rem; /* Standard 16px body size */
      color: var(--fg);
      white-space: nowrap;
      margin-right: 1rem;
    }

    select {
      background: #fff;
      border: 1px solid var(--fg);
      color: var(--fg);
      padding: 6px 10px;
      font-family: inherit;
      font-size: 1rem; /* Standard 16px to prevent iOS zoom */
      border-radius: 0;
      cursor: pointer;
      text-align: right;
      min-width: 140px;
      -webkit-appearance: none;
    }

    input[type="range"] {
      -webkit-appearance: none;
      width: 140px;
      height: 2px;
      background: var(--fg);
      outline: none;
      border: none;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 14px;
      height: 14px;
      background: var(--fg);
      cursor: pointer;
      border: none;
      box-shadow: 0 0 0 6px rgba(0,0,0,0.01); 
    }

    .form-actions {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin-top: 1.5rem;
    }

    /* BUTTONS */
    button {
      font-family: inherit;
      font-size: 0.9rem; /* Slightly smaller than body for UI controls */
      text-transform: uppercase;
      letter-spacing: 0.1em;
      padding: 15px 0;
      cursor: pointer;
      border: 1px solid var(--fg);
      border-radius: 0;
      transition: all 0.1s;
      
      /* Default Hollow */
      background: #fff;
      color: var(--fg);
    }

    button:hover { background: #f0f0f0; }

    /* Active Filled State */
    button.filled {
      background: var(--fg);
      color: var(--bg);
      font-weight: bold;
    }
    button.filled:hover { opacity: 0.9; background: var(--fg); }

    .separator {
      border: 0;
      border-top: 1px solid var(--fg);
      margin: 2.5rem 0 1.5rem 0;
    }

    footer#credits {
      text-align: left;
      font-size: 0.75rem; /* Small footer text */
      line-height: 1.5;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    /* UTILITIES */
    .sr-only {
      position: absolute;
      width: 1px; height: 1px; padding: 0; margin: -1px;
      overflow: hidden; clip: rect(0, 0, 0, 0); border: 0;
    }

    /* STATE MANAGEMENT */
    body:not(.popout) #controls,
    body:not(.popout) #popoutTitle,
    body:not(.popout) .separator,
    body:not(.popout) #credits { display: none; }

    body.popout #launchOnly { display: none; }
    
    body.mobile-player #launchOnly { display: none; }
    body.mobile-player #controls, 
    body.mobile-player #popoutTitle,
    body.mobile-player #credits,
    body.mobile-player .separator { display: block; }
  </style>
</head>
<body>
  <main aria-label="Audio Instrument">
    
    <section id="launchOnly">
      <h1 class="sr-only">Open Audio Player</h1>
      <div class="launch-actions">
        <button type="button" id="launchPlayer" class="secondary-btn" aria-label="Open Player">Open</button>
      </div>
    </section>

    <h1 id="popoutTitle">Open</h1>

    <section id="controls" aria-label="Controls">
      <form id="songForm" onsubmit="return false;">
        
        <div class="form-group">
          <label for="songDuration">Duration:</label>
          <select id="songDuration" name="songDuration">
            <option value="60" selected>1 minute</option>
            <option value="300">5 minutes</option>
            <option value="600">10 minutes</option>
            <option value="1800">30 minutes</option>
            <option value="infinite">Infinite</option>
          </select>
        </div>

        <div class="form-group">
          <label id="toneLabel" for="tone">Root Tone: 
            <span id="hzReadout" role="status">110</span> Hz
          </label>
          <input type="range" id="tone" min="100" max="200" step="1" value="110" aria-labelledby="toneLabel" />
        </div>

        <div class="form-actions">
          <button type="button" id="playNow" aria-pressed="false">Play</button>
          <button type="button" id="stop" class="filled" aria-pressed="true">Stop</button>
        </div>

        <div id="recordStatus" class="sr-only" aria-live="polite"></div>

      </form>
    </section>

    <hr class="separator" />

    <footer id="credits" role="contentinfo">
      <div class="credit-line">By Aaron Koppel</div>
      <div class="credit-line">Stereo Images, 2026</div>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
