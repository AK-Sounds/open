<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Open â€” Player</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="wrap" aria-labelledby="playerTitle">
    <h1 id="playerTitle" class="title-style">Open</h1>

    <section id="controls" aria-label="Controls">
      <form id="songForm" onsubmit="return false;">
        <div class="form-group">
          <label for="songDuration">Duration:</label>
          <select id="songDuration" name="songDuration">
            <option value="60" selected>1 minute</option>
            <option value="300">5 minutes</option>
            <option value="600">10 minutes</option>
            <option value="1800">30 minutes</option>
            <option value="infinite">Infinite</option>
          </select>
        </div>

        <div class="form-group">
          <label id="toneLabel" for="tone">
            Root Tone: <span id="hzReadout" aria-hidden="true">110</span> Hz
          </label>
          <input
            type="range"
            id="tone"
            min="100"
            max="200"
            step="1"
            value="110"
            aria-labelledby="toneLabel"
          />
        </div>

        <div class="form-actions" role="group" aria-label="Transport">
          <button type="button" id="playNow" aria-pressed="false">Play</button>
          <button type="button" id="stop" class="filled" aria-pressed="true">Stop</button>
        </div>

        <div class="form-actions" role="group" aria-label="Capture and Export">
          <button type="button" id="record" aria-pressed="false">Record</button>
          <button type="button" id="export">Export WAV</button>
        </div>
      </form>
    </section>

    <!-- Live regions for accessibility -->
    <div id="playerStatus" class="sr-only" aria-live="polite">Stopped</div>
    <div id="recordStatus" class="sr-only" aria-live="polite"></div>

    <hr class="separator" />

    <footer class="credits" role="contentinfo">
      <div class="credit-line">By Aaron Koppel</div>
      <div class="credit-line">Stereo Images, 2026</div>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
